<div cdkDropListGroup>
    <table>
        <thead>
            <tr>
                <td style="width: 150px">Nom</td>
                <td>List</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of groups; let index = index; let first = first; let last = last">
                <td><input type="text" /></td>
                <td>
                    <div
                        cdkDropList
                        cdkDropListOrientation="horizontal"
                        [cdkDropListData]="group"
                        class="drop-list"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <div class="content-box" *ngFor="let item of group" cdkDrag>{{ item }}</div>
                    </div>
                </td>
                <td>
                    <button (click)="up(index)" *ngIf="!first">haut</button>
                    <button (click)="suppr(index)" *ngIf="!(first && last)">Suppr</button>
                    <button (click)="down(index)" *ngIf="!last">bas</button>
                    <button (click)="ajout(index)">ajout</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="list"
        class="drop-list"
        (cdkDropListDropped)="drop($event)"
    >
        <div class="content-box" *ngFor="let item of list" cdkDrag>{{ item }}</div>
    </div>
</div>

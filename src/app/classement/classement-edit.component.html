<h3>New</h3>

<div cdkDropListGroup>
    <table>
        <thead>
            <tr>
                <td style="width: 150px">Nom</td>
                <td>List</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let group of groups; let index = index; let first = first; let last = last">
                <td [style.background]="group.color">
                    <input type="text" [(ngModel)]="group.name" />
                    <input type="color" [(ngModel)]="group.color" />
                </td>
                <td>
                    <div
                        cdkDropList
                        cdkDropListOrientation="horizontal"
                        [cdkDropListData]="group.list"
                        class="drop-list"
                        (cdkDropListDropped)="drop($event)"
                    >
                        <div class="content-box" *ngFor="let item of group.list" cdkDrag>{{ item }}</div>
                    </div>
                </td>
                <td>
                    <div class="button-actions">
                        <button class="button-up" (click)="up(index)" *ngIf="!first">↑</button>
                        <button class="button-down" (click)="down(index)" *ngIf="!last">↓</button>
                        <button class="button-suppr" (click)="suppr(index)" *ngIf="!(first && last)">Suppr</button>
                        <button class="button-add" (click)="ajout(index)">Add</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="list"
        class="drop-list"
        (cdkDropListDropped)="drop($event)"
    >
        <div class="content-box" *ngFor="let item of list" cdkDrag>{{ item }}</div>
    </div>
</div>

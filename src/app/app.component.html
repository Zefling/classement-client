<header>
    <div class="title">{{ 'classement' | translate }}</div>
    <div>
        <light-dark></light-dark>
        <select [ngModel]="selectedLang" (ngModelChange)="updateLanguage($event)">
            <option *ngFor="let lang of languages" [value]="lang.value">{{ lang.label }}</option>
        </select>
    </div>
</header>
<aside>
    <ul>
        <li routerLink="/" routerLinkActive="active">{{ 'menu.home' | translate }}</li>
        <li routerLink="/list" routerLinkActive="active">{{ 'menu.list' | translate }}</li>
        <li routerLink="/classement/edit/new" routerLinkActive="active">{{ 'menu.new' | translate }}</li>
    </ul>
</aside>
<div>
    <router-outlet></router-outlet>
</div>

<ng-container *ngFor="let item of pages">
    <a
        *ngIf="!item.separator; else separator"
        [class.current]="item.current"
        [routerLink]="[base]"
        [queryParams]="pageQueryParams(item.page!)"
        (click)="update(item.page!)"
    >
        {{ item.view }}
    </a>
</ng-container>
<ng-template #separator>
    <div class="separator">...</div>
</ng-template>

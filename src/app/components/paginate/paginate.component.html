@for (item of pages; track item) {
  @if (!item.separator) {
    <a
      [class.current]="item.current"
      [routerLink]="[base]"
      [queryParams]="pageQueryParams(item.page!)"
      (click)="update(item.page!)"
    >
      {{ item.view }}
    </a>
  } @else {
    <div class="separator">â€¦</div>
  }
}

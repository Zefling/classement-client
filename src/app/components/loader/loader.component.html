<loading-cmp></loading-cmp>
@if (message()) {
  <div class="message">
    {{ message() }}
  </div>
}
@if (progress() !== undefined) {
  <div>
    <div class="progress" [style.--progress]="progress()!.percent"></div>
    <div class="progress-text">{{ progress()!.loaded | fileSize }} / {{ progress()!.total | fileSize }}</div>
  </div>
}

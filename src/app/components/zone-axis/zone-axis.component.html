<div class="axis">
  <div class="axis-h"></div>
  <div class="axis-v"></div>
</div>

<div class="names">
  @for (group of options().groups; track group) {
    <div [style.--h]="group.titleHorizontalPosition" [style.--v]="group.titleVerticalPosition" class="name">
      @if (options().zoneFieldEdit) {
        <input class="group-title" [(ngModel)]="group.title" />
      } @else {
        <span class="group-title">{{ group.title }}</span>
      }
    </div>
  }
</div>

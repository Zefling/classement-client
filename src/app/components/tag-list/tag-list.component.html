<div *ngFor="let tag of tags" [class.allow-tag-click]="allowTagClick" (click)="allowTagClick ? onTagClick(tag) : null">
    <span class="tag">{{ tag }}</span
    ><button *ngIf="!readOnly" (click)="remove(tag)">Ã—</button>
</div>
<ng-container *ngIf="!readOnly">
    <div>
        <label>
            <input
                #input
                list="data"
                (input)="onInput()"
                (keyup.enter)="onEnter()"
                size="5"
                onInput="this.parentNode.dataset.value = this.value"
            />
        </label>
    </div>
    <datalist id="data">
        <option *ngFor="let proposal of proposals" [value]="proposal"></option>
    </datalist>
</ng-container>

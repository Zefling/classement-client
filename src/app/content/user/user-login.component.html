<h1>{{ 'user.login.title' | translate }}</h1>

<form class="form">
    <label for="username">{{ 'user.login.username' | translate }}</label>
    <input id="username" type="text" [(ngModel)]="username" [ngModelOptions]="{ standalone: true }" />
    <label for="password">{{ 'user.login.password' | translate }}</label>
    <input id="password" type="password" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" />

    <div *ngIf="showError" class="list-error">
        {{ showError }}
    </div>

    <div class="button">
        <button (click)="submit()">{{ 'user.login.login' | translate }}</button>
    </div>

    <div class="button">
        <p>
            {{ 'user.login.oauth.label' | translate }}
        </p>
        <button (click)="oauth('discord')">{{ 'user.login.oauth.discord' | translate }}</button>
        <button (click)="oauth('facebook')">{{ 'user.login.oauth.facebook' | translate }}</button>
        <!--<button (click)="oauth('google')">{{ 'user.login.oauth.google' | translate }}</button>-->
    </div>
</form>

<div class="links">
    <div>
        <a routerLink="/user/password-lost">{{ 'user.login.password.lost' | translate }}</a>
    </div>
    <div>
        <a routerLink="/user/sign-up">{{ 'user.login.signup' | translate }}</a>
    </div>
</div>

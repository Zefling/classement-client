<h2>{{ 'menu.navigate' | translate }}</h2>

<div class="return">
    <button (click)="showChatList()">Show categories</button>
</div>

<div class="search">
    <div class="name">
        <label>Name</label>
        <input type="search" [(ngModel)]="searchKey" />
    </div>
    <div class="categories">
        <label>Category</label>
        <select type="text" maxlength="150" [(ngModel)]="category">
            <option></option>
            <option *ngFor="let item of categories" [value]="item">{{ 'category.' + item | translate }}</option>
        </select>
    </div>
    <button (click)="submit()">{{ 'navigate.search' | translate }}</button>
</div>

<h3>{{ isCatagoryList ? 'categories' : 'classement' }} ({{ classements?.length }})</h3>

<div *ngIf="classements?.length; else noResult" class="result">
    <div class="classement" *ngFor="let category of classements">
        <figure (click)="isCatagoryList ? openCategory(category) : openClassement(category)">
            <img [src]="category.banner" />
            <figcaption>
                <div class="category">{{ category.category }}</div>
                <div class="name">{{ category.name }}</div>
                <div class="date">{{ category.dateCreate | date: 'dd/MM/yyy' }}</div>
            </figcaption>
        </figure>
        <div *ngIf="!isCatagoryList" class="template" (click)="seeTemplate(category)">See derivate</div>
    </div>
</div>
<ng-template #noResult>
    <div class="no-result">Rien n'a été trouvé.</div>
</ng-template>
